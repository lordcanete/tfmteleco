<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo-tfm.css">

    <title>US-P2PMessenger</title>
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container card row p-5 shadow-sm">
        <img class="col-8 col-md-4 mx-auto" src="../img/Logo_US.png"/>
        <h1 class="text-center">P2P Messenger</h1>
        <h5>Conectar a red Pastry</h5>
        <form class="col-12">
            <div class="form-group">
                <label for="pagConectaPastry_formFieldIP">Direcci√≥n IP</label>
                <input type="text" class="form-control" id="pagConectaPastry_formFieldIP" placeholder="Introduzca la IP de la red Pastry">
            </div>
            <div class="form-group">
                <label for="pagConectaPastry_formFieldPort">Puerto</label>
                <input type="text" class="form-control" id="pagConectaPastry_formFieldPort" placeholder="Introduzca el puerto de la red Pastry">
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary" onclick="pagConectaPastry_onClickConectar();">Conectar</button>
            </div>
            
            
            
        </form>

    </div>
    <div id="pagConectaPastry_bloqueNotificacionError" class="capaNotificaciones d-none align-items-center">        
        <div class="shadow-sm p-5 text-center bg-white m-auto col-11 col-lg-8">
                <h4 id="pagConectaPastry_mensajeNotificacionError" class="mb-3"></h4>
                <button id="pagConectaPastry_botonCerrarNotificacionError" type="button" class="btn btn-danger" onclick="pagConectaPastry_onClickCerrarNotificacionError();">OK</button>
            </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/nuevaDireccion.js"></script>
    <script src="../js/tfm.js"></script>    
</body>

</html>
